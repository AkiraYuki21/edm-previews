    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/background.jpg"); /* Replace 'background.jpg' with your background image file */
            background-size: cover;
            background-position: center;
            min-height: 100vh;

            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header {
            padding-top: 20px; /* Added padding to the top of the logo */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the logo stays above other content */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 20px;
            margin-top: 100px; /* Added margin to prevent overlap with logo */
            position: relative; /* Added position relative */
        }

        .container {
            flex: 1;
            padding: 20px;
            /* background-color: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */
            margin: 10px;
            border-radius: 10px;
            max-width: calc(50% - 20px); /* Adjust width to fit two containers in a row */
            box-sizing: border-box;
            z-index: 0; /* Ensure the containers stay behind the logo */
        }

        .container h1 {
            text-align: center;
			color: white;
			margin-bottom: 0px;
        }
		
        .container h4 {
            text-align: center;
			color: white;
			margin-top: 0px;;
        }
		
		.container p {
			text-align: center;
			color: white;
		}
		

        .container img {
            width: 20%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            main {
                flex-direction: column-reverse;
                margin-top: 180px; /* Adjusted margin for mobile */
            }

            .container {
                max-width: 100%; /* Full width for containers on mobile */
            }

            .container:nth-child(1) {
                order: 2; /* Change order of left container on mobile */
            }

            .container:nth-child(2) {
                order: 1; /* Change order of right container on mobile */
            }
        }
